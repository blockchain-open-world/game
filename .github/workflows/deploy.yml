name: ðŸš€ Deploy

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    name: ðŸŽ‰ Export and Deploy
    runs-on: ubuntu-latest 
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      
      - name: ðŸ”¨ Export Project
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.1.1/Godot_v4.1.1-stable_linux.x86_64.zip
          unzip Godot_v4.1.1-stable_linux.x86_64.zip
          ls
          ./Godot_v4.1.1-stable_linux.x86_64 --export-release --headless ./project.godot Web
          ls

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          local-dir: ./dist/
          server: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASS }}
